<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Spring Security OAuth 2.0 Sample</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
    </head>
    <body>
        <div th:fragment="header">
        </div>
        <div class="container">
            <div th:if="${error}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 th:text="${error}" class="text-center"></h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">配置应用信息:</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <!--使用th:href进行渲染，/代表的是应用配置的根路径contextPath。如果使用href，还得自己去搞到contextPath。-->
                        <a th:href="@{/appConfig/toMenu}"><span style="font-size:medium">菜单配置</span>&nbsp;&nbsp;<small class="text-muted">(应用的菜单项，用于前端控制菜单的显示)</small></a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/role/page}"><span style="font-size:medium">角色配置</span>&nbsp;&nbsp;<small class="text-muted">(应用的角色，配置角色可以看到的菜单、拥有的权限。给用户分配角色)</small></a>
                    </li>
                </ul>
                <div th:if="${messages}" class="panel-footer">
                    <h4>Messages:</h4>
                    <table class="table table-condensed">
                        <tbody>
                            <tr class="row" th:each="message : ${messages}">
                                <td th:text="${message}">message</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script>
            function doSomething() {
                $.ajax({
                    type: "GET",
                    url: "/book/jump/doSomething",
                    success: function (data) {
                        console.info(data);
                        alert(data.retMsg);
                    },
                    error: function () {
                        alert("请求失败");
                    }
                })
            }
        </script>
    </body>
</html>
